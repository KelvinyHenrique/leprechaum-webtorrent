<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Bem vindo! {{ user }}</h1>
    <a href="/logout">Sair</a>

    <div class="form">
      <form class="" action="" method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit" name="button">Salvar</button>
      </form>
    </div>

    <div class="list-torrents">
      {% for torrent in torrents %}
        <ul>
          <li>{{ torrent.nome }}</li>
          <li>{{ torrent.magnet }}</li>
          <li>{{ torrent.type }}</li>
        </ul>
      {% endfor %}
    </div>

  </body>
</html>
